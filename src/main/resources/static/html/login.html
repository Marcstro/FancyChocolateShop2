
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css/loginStyle.css" rel="stylesheet" />
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Länk till font -->
        <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
        <title>Jennys Materialize-sida</title>
    </head>

    <body>
        <header>
            <nav class="nav-wrapper pink lighten-4">

                <div class="container">
                    <a href="#" id="dreamyFont1" class="brand-logo black-text left">Fancy Chocolate</a>
                </div>
            </nav>
        </header>


        <section>



            <div class="row" id="login">
                <form class="col s12 m6 offset-m3 l6 offset-l3 xl6 offset-xl3">
                    <h5 class="white-text">a</h5>
                    <h5>Logga in!</h5>
                    <p>Eller registrera nytt konto</p>
                    <div class="row">
                        <div class="input-field col s12 m5 l5 xl5">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" class="placeholder inputKontakt" id="userName">
                            <label class="active" for="userName">Användarnamn</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m10 l10 xl10">
                            <i class="material-icons prefix">vpn_key</i>
                            <input type="text" class="placeholder inputKontakt" id="password">
                            <label class="active" for="password">Lösenord</label>
                        </div>
                    </div>
                    <button id="btnLogIn" class="btn waves-effect waves-light" type="button" name="action"><i
                            class="material-icons left">person</i>Log in</button>
                    <button id="btnNewAccount" class="btn waves-effect waves-light" type="button" name="action"><i
                            class="material-icons left">person_add</i><a style="color: white;"
                            href="registration">New user</a></button>

                    <!-- Ta bort sedan: -->
                    <button id="btnAdminPage" class="btn waves-effect waves-light" type="button" name="action"><a style="color: white;"
                                                                                                                  href="admin">Adminsidan</a></button>
                    <button id="btnProdPage" class="btn waves-effect waves-light" type="button" name="action"><a style="color: white;"
                                                                                                                 href="products">Produktsidan</a></button>
                    <button id="btnCartPage" class="btn waves-effect waves-light" type="button" name="action"><a style="color: white;"
                                                                                                                 href="cart">Cartsidan</a></button>
                    <button id="btnThankYouPage" class="btn waves-effect waves-light" type="button" name="action"><a style="color: white;"
                                                                                                                     href="thankYou">Tacksidan</a></button>
                
                    <p class="POST-test">The POST username is </p>
                    <p class="GET-test">The GET String-username is </p>
                    <p class="GETJson-test">The GET Json username is </p>
                    
                </form>
            </div>

        </section>


        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
        <script src="js/loginScript.js"></script>

    </body>

</html>
