<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/registrationStyle.css" rel="stylesheet"/>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Länk till font -->
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
    <title>Jennys Materialize-sida</title>
</head>

<body>
    <header>
        <nav class="nav-wrapper pink lighten-4">

            <div class="container">
                <a href="#" id="dreamyFont1" class="brand-logo black-text left">Fancy Chocolate</a>
                <!-- <ul id="headerLinks" class="right hide-on-med-and-down">
                    <li><a href="http://localhost:5500/products.html" class="black-text">Produkter</a></li>
                    <li><a href="http://localhost:5500/cart.html" class="black-text">Kundvagn</a></li>
                    <li><a href="http://localhost:5500/login.html" class="black-text">Logga ut</a></li>
                </ul> -->
            </div>
        </nav>
    </header>



    <section>

        <div class="row" id="login">
            <form class="col s12 m6 offset-m3 l6 offset-l3 xl6 offset-xl3">
                <h5 class="white-text">a</h5>
                <h5>Registrering</h5>
                <p>Välkommen till vår chokladshop!</p>
                <div class="row">
                    <div class="input-field col s12 m10 l10 xl10">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" class="placeholder inputKontakt" id="username">
                        <label for="email">Användarnamn</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m10 l10 xl10">
                        <i class="material-icons prefix">vpn_key</i>
                        <input type="text" class="placeholder inputKontakt" id="password">
                        <label for="email">Lösenord</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m5 l5 xl5">
                        <i class="material-icons prefix">face</i>
                        <input type="text" class="placeholder inputKontakt" id="firstName">
                        <label class="active" for="firstName">Förnamn</label>
                    </div>
                    <div class="input-field col s12 m5 l5 xl5">
                        <input type="text" class="placeholder inputKontakt" id="lastName">
                        <label class="active" for="lastName">Efternamn</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m10 l10 xl10">
                        <i class="material-icons prefix">home</i>
                        <input type="text" class="placeholder inputKontakt" id="address">
                        <label for="email">Adress</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m10 l10 xl10">
                        <i class="material-icons prefix">mail</i>
                        <input type="text" class="placeholder inputKontakt" id="email">
                        <label for="email">Mejladress</label>
                    </div>
                </div>
                <button id="btnLogIn" class="btn waves-effect waves-light" type="button" name="action"><i
                        class="material-icons left">save_alt</i>Spara</button>
                <button id="btnNewAccount" class="btn waves-effect waves-light" type="button" name="action"><i
                        class="material-icons left">arrow_back</i><a style="color: white;" href="http://localhost:5500/login.html">Tillbaka</a></button>
            </form>
        </div>

    </section>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="js/registrationScript.js"></script>

</body>

</html>
