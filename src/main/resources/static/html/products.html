<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/productsStyle.css" rel="stylesheet" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Jennys Materialize-sida</title>
    <!-- Länk till font -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Sacramento&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav-wrapper pink lighten-4">
            <div class="container">
                <a href="#" id="dreamyFont1" class="brand-logo black-text left">Fancy Chocolate</a>
                <ul id="headerLinks" class="right hide-on-med-and-down">
                    <li>
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s12" style="color: black;">
                                        <i class="material-icons prefix black-text" id="sokknapp" onclick="">search</i>
                                        <input type="text" id="autocomplete-input" class="autocomplete">
                                        <label for="autocomplete-input" style="color: #777">Sök</label>
                                        <!--<button id="sokknapp">Search</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li><a href="cart" class="black-text">Kundvagn</a></li>
                    <li><a href="login" class="black-text">Logga in</a></li>
                    <li><a href="login" class="black-text">Logga ut</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <section>
        <div class="row">
            <div class="col s12 m4 offset-m4 l4 offset-l4 xl4 offset-xl4">
                <h5 class="white-text">a</h5>
                <h5 class="dreamyFont2">Drömmarnas choklad</h5>
            </div>
            <div class="col s12 m8 offset-m3 l8 offset-l3 xl8 offset-xl3">
                <p class="dreamyFont3">Välkommen till chokladshopen med det lilla extra!</p>
            </div>
        </div>

        <div>
            <div class="row" id="divForChocolateCards">
                <!-- Här fyll det på med js -->
            </div>
        </div>
    </section>


    <section>
        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
                <div id="popUpContent">
                    <!-- Här fyll det på med js för popupen -->

                </div>
                <div class="row">
                    <div class="input-field col s12 m10 l10 xl10">
                        <i class="material-icons prefix">add_circle</i>
                        <input type="number" class="placeholder inputKontakt" id="productAmount">
                        <label for="productAmount">Antal</label>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button id="btnAddProductsToCart" class="btn waves-effect waves-light" type="button" name="action"><i
                        class="material-icons left">add_shopping_cart</i>Köp</button>
                <button id="btnBackToProducts" class="btn waves-effect waves-light" type="button" name="action"><i
                        class="material-icons left">arrow_back</i><a style="color: white;"
                        href="products">Tillbaka</a></button>
                <!--http://localhost:8080/products.html-->
            </div>
        </div>
    </section>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="js/productsScript.js"></script>

</body>

</html>
