<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css/productsStyle.css" rel="stylesheet" />
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>Jennys Materialize-sida</title>
        <!-- Länk till font -->
        <link href="https://fonts.googleapis.com/css?family=Oswald|Sacramento&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="nav-wrapper pink lighten-4">
                <div class="container">
                    <a href="#" id="dreamyFont1" class="brand-logo black-text left">Fancy Chocolate</a>
                    <ul id="headerLinks" class="right hide-on-med-and-down">
                        <li>
                            <div class="row">
                                <div class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12" style="color: black;">
                                            <i class="material-icons prefix black-text">search</i>
                                            <input type="text" id="autocomplete-input" class="autocomplete">
                                            <label for="autocomplete-input" style="color: #777">Sök</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li><a id="resetSok" class="black-text">Rensa</a></li>
                        <li><a id="goToCart" href="cart" class="black-text">Kundvagn</a></li>
                        <li><a href="http://localhost:8080/index" class="black-text">Logga in</a></li>
                    </ul>
                </div>
            </nav>
        </header>


        <section>
            <div class="row">
                <div class="col s12 m4 offset-m4 l4 offset-l4 xl4 offset-xl4">
                    <h5 class="white-text">a</h5>
                    <h5 class="dreamyFont2">Drömmarnas choklad</h5>
                </div>
                <div class="col s12 m8 offset-m3 l8 offset-l3 xl8 offset-xl3">
                    <p class="dreamyFont3">Välkommen till chokladshopen med det lilla extra!</p>
                </div>
            </div>

            <div>
                <div class="row" id="divForChocolateCards">
                    <!-- Här fyll det på med js för korten -->
                </div>
            </div>
        </section>


        <section>
            <!-- Modal Structure -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div id="popUpContent">
                    <!-- Här fylls det på med js för popupen -->
                </div>
            </div>
        </section>

        <section>
            <h5 class="dreamyFont3">När du är klar med dina val:</h5>
            <!--Här borde det stå hur mycket man handlat för hittills 
            --> 
            <button id="btnGoToCart" class="btn waves-effect waves-light" type="button" name="action"><a style="color: white;" href="cart">Cartsidan</a></button>
        </section>
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
        <script src="js/productsScript.js"></script>

    </body>

</html>
